<ion-header>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <img src="assets/logo.png" alt="Company Logo" style="max-width: 50%;">
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="!user.loggedIn">
      <ion-button style="color: #000;" fill="clear" (click)="goToLogin()">
        Login
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="user.loggedIn" (click)="openPopover($event)">
      <ion-button fill="clear" disabled>
        {{ user.consumer_name }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
