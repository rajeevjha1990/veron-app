<ion-content [fullscreen]="true" class="ion-padding login-page">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <div class="ion-text-center ion-margin-bottom">
          <img src="assets/logo.png" alt="Company Logo" style="width: 100px;" />
        </div>
        <h2 class="ion-text-center ion-margin-bottom" style="font-size: 2rem;">Sign up form</h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Name" [(ngModel)]="formData.consumer_name" fill="outline"
              type="text">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Email Id" [(ngModel)]="formData.email" fill="outline"
              type="email">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Mobile Number" [(ngModel)]="formData.mobile_no" fill="outline"
              type="number">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Password" [(ngModel)]="formData.password" fill="outline"
              type="password">
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <p class="ion-text-wrap">Already have an account? <a routerLink="/login">Login here</a></p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button (click)="newRegistration()" expand="block" type="submit" class="ion-margin-top">Sign Up</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
