<ion-content [fullscreen]="true" class="login-page">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <div class="logo">
          <img src="assets/logo.png" alt="Company Logo" />
        </div>
        <ion-label style="text-align: center;">
          <h2 style="font-size: 2rem;">Login</h2>
        </ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item class="ion-margin-bottom">
          <ion-input [(ngModel)]="formData.email" fill="outline" placeholder="Email" type="email" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-input [(ngModel)]="formData.password" fill="outline" placeholder="Password" type="password"
            required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" type="submit" (click)="loginClick()">
        Login
      </ion-button>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button fill="clear" expand="block" type="submit" routerLink="/signup">
              Sign Up
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button fill="clear" expand="block" type="submit">
              Forgot
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
